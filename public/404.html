<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Перенаправление...</title>
    <script>
      // GitHub Pages SPA перенаправление
      // Сохраняем путь и перенаправляем на index.html
      sessionStorage.redirect = location.pathname;
      location.replace(location.origin + '/pcmaster2/');
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>Загружается...</h2>
      <p>Если страница не загрузилась автоматически, <a href="/pcmaster2/">нажмите здесь</a></p>
    </div>
  </body>
</html>
